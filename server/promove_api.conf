<VirtualHost *:80>
    # Este VirtualHost responde apenas para o subdomínio api.seudominio.com
    ServerName pedraobot.promove.local

    ProxyPreserveHost On

    # Proxy para o container docker
    ProxyPass /products http://localhost:5001/pedraobot/products
    ProxyPassReverse /products http://localhost:5001/pedraobot/products

    ErrorLog /var/log/httpd/api-error.log
    CustomLog /var/log/httpd/api-access.log combined
</VirtualHost>

<VirtualHost *:80>
    # Este VirtualHost responde apenas para o subdomínio api.seudominio.com
    ServerName pictures.promove.local

    ProxyPreserveHost On

    # Proxy para o container docker
    ProxyPass /pictures/pedraobot http://localhost:5001/pictures/pedraobot
    ProxyPassReverse /pictures/pedraobot http://localhost:5001/pictures/pedraobot

    ProxyPass /pedraobot/ http://localhost:5001/pictures/pedraobot/
    ProxyPassReverse /pedraobot/ http://localhost:5001/pictures/pedraobot/

    ErrorLog /var/log/httpd/api-error.log
    CustomLog /var/log/httpd/api-access.log combined
</VirtualHost>